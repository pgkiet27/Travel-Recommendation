<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style_contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <header class="nav-bar">
        <div class="company-name">
            <i class="fa fa-plane" style="font-size:36px"></i>
            <div class="name">TravelBloom</div>
        </div>
        <div class="content">
            <div><a href="index.html" class="home">Home</a></div>
            <div><a href="aboutus.html" class="home">About Us</a></div>
            <div><a href="contact.html" class="home">Contact Us</a></div>
        </div>
        <div class="search-bar">
            
            </div>
        </div>
    </header>

    <div id="body">
        <div class="social">
            <div class="line"></div>
            <div class="social-icon">
                <div>
                    <a href="https://www.x.com"><i class="fa fa-twitter"></i></a> 
                </div>
                <div>
                    <a href="https://www.facebook.com"><i class="fa fa-facebook-f"></i></a> 
                </div>
                <div>
                    <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a> 
                </div>
                <div>
                    <a href="https://www.youtube.com"><i class="fa fa-youtube-play"></i></a> 
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="title">
                <div class="sub-title">CONTACT US</div>
                <div class="sub-mini-title">Get in touch</div>
            </div>
            <div class="form-registration">
                <div>
                    <div>Name</div>
                    <label for="name"></label>
                    <input type="text" name="name" placeholder="Enter your name">
                </div>
                <div>
                    <div>Email</div>
                    <label for="email"></label>
                    <input type="text" name="email" placeholder="Enter your mail">
                </div>
                <div>
                    <div>Messages</div>
                    <label for="email"></label>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Enter your messages"></textarea>
                </div>
                <div class="button">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
